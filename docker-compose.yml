services:
  txn-service:
    image: txn-risk-service:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "8002:8000"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
